<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    
    <meta property="og:title" content="Memory Match" />
    <meta property="og:description" content="A fun and colorful memory card matching game." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://replit.com/public/images/opengraph.png" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@replit" />
    <meta name="twitter:title" content="Memory Match" />
    <meta name="twitter:description" content="A fun and colorful memory card matching game." />
    <meta name="twitter:image" content="https://replit.com/public/images/opengraph.png" />

    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
    <title>Memory Match</title>
</head>
<body>
    <div class="game-container">
        <!-- Decorative Elements -->
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>

        <!-- Header -->
        <header>
            <div class="title-container">
                <h1>Memory Match</h1>
                <p>Find the pairs</p>
            </div>
            <div class="stats-container">
                <div class="stat-badge">Time: <span id="timer">0:00</span></div>
                <div class="stat-badge">Moves: <span id="moves">0</span></div>
                <button id="restart-btn" class="btn btn-outline">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 12"/><path d="M3 3v9h9"/></svg>
                    Restart
                </button>
            </div>
        </header>

        <!-- Game Grid -->
        <div id="game-grid" class="grid">
            <!-- Cards will be generated here -->
        </div>
    </div>

    <!-- Win Modal -->
    <div id="win-modal" class="modal hidden">
        <div class="modal-content">
            <div class="trophy-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"/><path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"/><path d="M4 22h16"/><path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22"/><path d="M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22"/><path d="M18 2H6v7a6 6 0 0 0 12 0V2Z"/></svg>
            </div>
            <h2>You Win!</h2>
            <p>Great memory! You cleared the board in <span id="final-moves" class="highlight">0</span> moves and <span id="final-time" class="highlight">0:00</span>.</p>
            <button id="play-again-btn" class="btn btn-primary btn-lg">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z"/><path d="M5 3 4 6 1 7 4 8 5 11 6 8 9 7 6 6 5 3"/></svg>
                Play Again
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
